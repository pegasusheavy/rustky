[general]
update_interval_ms = 1000
font = "monospace"
font_size = 14.0
fg_color = "#c0caf5"
bg_color = "#1a1b26cc"
# scripts_dir = "~/.config/rustky/scripts/"
# on_draw_rhai = "on_draw.rhai"      # requires rhai-scripting feature
# on_draw_python = "on_draw.py"      # requires python-scripting feature

[window]
x = 20
y = 40
width = 340
height = 500
transparent = true
always_on_top = true
decoration = false

[[modules]]
type = "hostname"

[[modules]]
type = "uptime"

[[modules]]
type = "time"
format = "%a %Y-%m-%d %H:%M:%S"

[[modules]]
type = "text"
content = "───────────────────"

[[modules]]
type = "cpu"
label = "CPU"
show_per_core = false

[[modules]]
type = "memory"
label = "RAM"

[[modules]]
type = "disk"
mount_point = "/"

[[modules]]
type = "network"
interface = "wlan0"

